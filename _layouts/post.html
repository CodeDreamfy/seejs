---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
      <span class="time">{{ page.categories }}{{ page.date | date:"%Y-%m-%d"}}</span>
    </h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
