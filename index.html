---
layout: default
title: CodeDreamfy
---
<div class="newslist fl">
  <h1 class="title rel"><em class="square"><i></em></i>最新文章</h1>
  <ul class="list">
    {% for post in site.posts %}
    <li>
      <span class="times fr">{{ post.date | date:"%Y-%m-%d"}}</span>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="side fr"></div>
